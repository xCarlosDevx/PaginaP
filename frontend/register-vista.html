<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login </title>
    
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
<div class="container-form">
        <div class="header">
            <div class="logo-title">
                
                 <h2>Cookingshop</h2>
            </div>
            <div class="menu">
                <a href="login-vista.html"><li class="module-login">Login</li></a>
                <a href="register-vista.html"><li class="module-register active">Registrate</li></a>
            </div>
        </div>
        
        <form class="form register-form">
            <div class="welcome-form"><h1>Bienvenido</h1><h2>Cookingshop</h2></div>
            <div class="user line-input">
                <label class="lnr lnr-envelope"></label>
                <input type="text" placeholder="Nombre" name="nombre" id="nombre">
            </div>
            <div class="user line-input">
                <label class="lnr lnr-user"></label>
                <input type="text" placeholder="Apellido" name="apellido" id="apellido">
            </div>
            <div class="user line-input">
                <label class="lnr lnr-envelope"></label>
                <input type="text" placeholder="Correo" name="email" id="email">
            </div>
            <div class="password line-input">
                <label class="lnr lnr-lock"></label>
                <input type="password" placeholder="Contraseña" name="password" id="password">
            </div>
            <div class="password line-input">
                <label class="lnr lnr-lock"></label>
                <input type="password" placeholder="Confirmar contraseña" name="confirm-password" id="confirm-password">
            </div>
         
            <div class="mensaje">
        
            </div>
            <button type="submit">Registrarse<label class="lnr lnr-chevron-right"></label></button>
               
    </form>
    </div>
    <br>    <br>    <br>    <br>    <br>
    
    <script src="../js/jquery.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/handlerLogin.js"></script>
</body>
</html>
